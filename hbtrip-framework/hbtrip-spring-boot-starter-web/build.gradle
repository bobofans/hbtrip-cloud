plugins {
    id 'buildlogic.java-conventions'
}

dependencies {
    api project(':hbtrip-common')
    api libs.org.springframework.boot.spring.boot.configuration.processor
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.org.springframework.boot.spring.boot.starter.validation
    api libs.com.github.xiaoymin.knife4j.openapi3.jakarta.spring.boot.starter
    api libs.org.springdoc.springdoc.openapi.starter.webmvc.api
    api project(':hbtrip-spring-boot-starter-rpc')
    api project(':hbtrip-module-infra-api')
    api project(':hbtrip-module-system-api')
    api libs.org.jsoup.jsoup
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
    testImplementation libs.org.mockito.mockito.inline
    compileOnly libs.org.springframework.security.spring.security.core
}

description = 'hbtrip-spring-boot-starter-web'
